<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 10px;
        }
        .header {
            background-color: #003366;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f3f4f6;
            color: #666;
            padding: 10px 20px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Birthday Wishes!</h1>
        </div>
        <div class="content">
            <p>Dear {{name}},</p>
            <p>Happy Birthday! May your day be filled with love, laughter, and joy.</p>
            <p>Kind regards,<br>Your Alumni Association</p>
        </div>
        <div class="footer">
            <p>Sent with love from the Alumni Association of Vignan University.</p>
        </div>
    </div>
</body>
</html>
