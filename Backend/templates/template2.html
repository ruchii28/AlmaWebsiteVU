<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #eaf0f6;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 10px;
        }
        .header {
            background-color: #0066cc;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #eaf0f6;
            color: #666;
            padding: 10px 20px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Birthday Greetings!</h1>
        </div>
        <div class="content">
            <p>Dear {{name}},</p>
            <p>We are thrilled to wish you a very happy birthday! May your day be as special as you are to us.</p>
            <p>Warm regards,<br>Your Alumni Association</p>
        </div>
        <div class="footer">
            <p>This message is sent by the Alumni Association of Vignan University.</p>
        </div>
    </div>
</body>
</html>
