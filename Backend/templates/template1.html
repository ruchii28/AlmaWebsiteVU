<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #004080;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f4f4f9;
            color: #666;
            padding: 10px 20px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Happy Birthday!</h1>
        </div>
        <div class="content">
            <p>Dear {{name}},</p>
            <p>Wishing you a very happy birthday! Have a wonderful day filled with joy and happiness.</p>
            <p>Best regards,<br>Your Alumni Association</p>
        </div>
        <div class="footer">
            <p>This email was sent from the Alumni Association of Vignan University.</p>
        </div>
    </div>
</body>
</html>
